<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Balanced Notification Bell Animation</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #1a1a2e, #0b0b14);
        font-family: system-ui, sans-serif;
    }

    .container {
        width: 420px;
        padding: 32px;
        border-radius: 20px;
        background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
        box-shadow: 0 30px 70px rgba(0,0,0,.5);
        text-align: center;
        color: #fff;
    }

    h1 {
        font-size: 22px;
        margin-bottom: 24px;
        font-weight: 600;
    }

    .bell-wrap {
        position: relative;
        width: 110px;
        height: 110px;
        margin: 0 auto;
    }

    .bell {
        width: 100%;
        height: 100%;
        transform-origin: top center;
        animation: soft-ring 2.4s ease-in-out infinite;
    }

    .pulse {
        position: absolute;
        top: 55%;
        left: 50%;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        border: 2px solid rgba(255,255,255,0.25);
        transform: translate(-50%, -50%);
        animation: soft-pulse 2.4s ease-out infinite;
    }

    @keyframes soft-ring {
        0%   { transform: rotate(0deg); }
        15%  { transform: rotate(6deg); }
        30%  { transform: rotate(-6deg); }
        45%  { transform: rotate(4deg); }
        60%  { transform: rotate(-4deg); }
        100% { transform: rotate(0deg); }
    }

    @keyframes soft-pulse {
        0%   { transform: translate(-50%, -50%) scale(.6); opacity: 0; }
        40%  { opacity: .6; }
        100% { transform: translate(-50%, -50%) scale(1.4); opacity: 0; }
    }

    .meta {
        margin-top: 24px;
        font-size: 14px;
        color: rgba(255,255,255,.75);
    }
</style>
</head>

<body>

<div class="container">
    <h1>Balanced Notification Bell</h1>

    <div class="bell-wrap">
        <div class="pulse"></div>
        <svg class="bell" viewBox="0 0 24 24" fill="white">
            <path d="M12 22c1.1 0 2-.9 2-2h-4c0 
            1.1.9 2 2 2zm6-6v-5c0-3.1-1.6-5.6-4.5-6.3V4
            c0-.8-.7-1.5-1.5-1.5S10.5 3.2 10.5 4v.7
            C7.6 5.4 6 7.9 6 11v5l-2 2v1h16v-1l-2-2z"/>
        </svg>
    </div>

    <div class="meta">
        Smooth, professional notification animation for dashboards and SaaS interfaces
    </div>
</div>

</body>
</html>
